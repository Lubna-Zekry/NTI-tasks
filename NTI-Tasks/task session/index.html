<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>l Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <div class="card-image">
      <img src="./user image.jpg" alt="User Image">
    </div>
    <div class="card-content">
      <h3 class="card-title">Google Ads Training 2021: Profit With Pay</h3>
      <div class="card-info">
        <p><strong>Lesson:</strong> 6</p>
        <p><strong>Student:</strong> 198</p>
        <p><strong>Average:</strong></p>
      </div>
      <div class="card-points">
        <p>Points: <span>75 / 100</span></p>
        <p>Days: <span>56</span></p>
      </div>
      <div class="card-footer">
        <div class="user-info">
          <img src="./user.jpg" alt="Jon Kantner" class="user-avatar">
          <div>
            <p class="user-name">Jon Kantner</p>
            <p class="user-role">SEO</p>
          </div>
        </div>
        <button class="btn">Let's Go</button>
      </div>
    </div>
  </div>
</body>
</html>
